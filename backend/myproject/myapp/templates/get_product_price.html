<!DOCTYPE html>
<html>
<head>
    <title>Get Product Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Get Product Price</h1>
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required>
        <button type="submit">Get Price</button>
    </form>
</body>
</html>
